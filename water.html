<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Tank Problem</title>
    <style>
        .block-container {
            display: flex;
            align-items: flex-end;
            height: 300px;
            border-bottom: 2px solid #000;
            margin-top: 20px;
        }
        .block {
            width: 30px;
            position: relative;
        }
        .bar {
            background-color: yellow;
            width: 100%;
            position: absolute;
            bottom: 0;
        }
        .water {
            background-color: rgb(57, 187, 246);
            width: 100%;
            position: absolute;
            bottom: 0;
            opacity: 0.6; 
        }
    </style>
</head>
<body>
    <h2>Water Tank Problem</h2>
    <p>Enter block heights as a comma-separated list (e.g., 0,4,0,0,0,6,0,6,4,0):</p>
    <input type="text" id="heightsInput" placeholder="Enter block heights">
    <button onclick="calculateWater()">Calculate Water</button>
    <p id="output"></p>
    <div id="visualization" class="block-container"></div>

    <script src="waterTank.js"></script>
</body>
</html>
